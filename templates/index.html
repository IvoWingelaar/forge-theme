{% extends "base.html" %}

{% block hero %}
<section class="hero">
    <img class="hero-image" src="{{ get_url(path=config.extra.hero_logo) | safe }}">
    <div>{{ load_data(path="content/" ~ config.extra.hero_content) | markdown(inline=true) | safe }}</div>
</section>
{% endblock hero %}

{% block main %}
<section>
{{ section.content | safe }}
</section>
{% endblock main %}

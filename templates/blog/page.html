{% extends "page.html" %}

{% block main %}
<article>
<header>
<h1>{{ page.title }}</h1>
<p>Written by {{ page.extra.author }}</p>
<p>Published on <time datetime="{{ page.date }}">{{ page.date | date(format="%B %-d, %Y") }}</time></p>
</header>
{{ page.content | safe }}
</article>
{% endblock main %}
